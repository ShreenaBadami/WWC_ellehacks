<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wildlife Conservation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #003F6B;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            width: 80%;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        header img.logo {
            position: absolute;
            left: 20px;
            height: 80px;
        }
        footer {
            background-color: #003F6B;
            color: #fff;
            text-align: center;
            padding: 1px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Wildlife Conservation Dashboard</h1>
    <img src="logo.png" alt="Logo" class="logo">
</header>
<div class="section" id="data-analysis-section">
    <h2>Data Analysis</h2>
    <p>This section provides access to detailed data analysis related to wildlife conservation efforts.</p>
</div>
<footer>
    <p>&copy; 2024 Winter Wildlife Conservation</p>
</footer>
</body>
</html>
