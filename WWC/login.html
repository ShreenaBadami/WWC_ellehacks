<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wildlife Conservationist Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background: url('BG.jpeg');
            background-size: cover;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .input-field {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #003F6B;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #003F6B;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #00274D;
        }
        footer {
            background-color: #003F6B;
            color: #fff;
            text-align: center;
            padding: 1px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="container">
    <form class="login-form" id="login-form">
        <h2>Wildlife Conservationist Login</h2>
        <div>
            <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
        </div>
        <div>
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
        </div>
        <button type="submit" class="button">Login</button>
    </form>
</div>
<footer>
    <p>&copy; 2024 Winter Wildlife Conservation</p>
</footer>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const validUsers = [
            { username: 'shreena', password: 'shreena' },
            { username: 'diya', password: 'diya' }
        ];
        const validUser = validUsers.find(user => user.username === username && user.password === password);

        if (validUser) {
            console.log('Login successful');
            window.location.href = 'option1.html';
        } else {
            console.error('Login Error: Invalid username or password');
            alert('Login failed. Invalid username or password.');
        }
    });
</script>
<footer>
    <p>&copy; 2024 Winter Wildlife Conservation</p>
</footer>
</body>
</html>
